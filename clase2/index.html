        <legend>Formulario de lenguajes</legend>
        <p>Cual es su lenguaje favorito</p>
        <div>
            <input type="radio" value="javascript" name="lenguajes" id="javascript" checked>
            <label for="javascript">Javascript</label>


            <input type="radio" value="c++" name="lenguajes" id="c++">
            <label for="c++">C++</label>

            <input type="radio" value="python" name="lenguajes" id="python">
            <label for="python">Python</label>

        </div>
    </fieldset>
    <div>
        <label for="languages">Lenguaje favorito</label>
        <input list="languages" name="languages">
        <datalist id="languages">
            <option value="javascript">javascript

            <option value="c"></option>
        </datalist>
    </div>

    <div class="faqs">
        <h2>preguntas frecuentes</h2>

    <div>
        <dialog id="modal">
            <h1>este es un modal</h1>
            <p>aqui el contenido del modal</p>
            <button id="btnClose">cerrar</button>
        </dialog>
        <button id="abrir">abrir</button>
    </div>
    <script>
        const abrir = document.querySelector("#abrir")
        const modal = document.querySelector("#modal")
        const cerrar = document.querySelector("#btnClose")
        abrir.addEventListener('click', () => {
            modal.showModal()
        })
        cerrar.addEventListener('click', () => {
            modal.close()
        })
